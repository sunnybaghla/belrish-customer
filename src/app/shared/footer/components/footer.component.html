<Page actionBarHidden="true">
    <GridLayout class="page">
        <StackLayout height="100%" width="100%" backgroundColor="#FFFFFF" verticalAlignment="bottom">
            <GridLayout rows="*" columns="*,*,*,*,*">
                <GridLayout col="0" row="0" (tap)="onHomeClick()" rows="auto,auto">
                    <StackLayout row="0" height="75%" width="100%">
                        <Image class="footer-icon" [src]="homeIcon">
                        </Image>
                        <Label class="footer-label" text="Home"></Label>
                    </StackLayout>
                    <StackLayout [visibility]="isHomeHighlighted" row="1" class="selected-footerButton">
                    </StackLayout>
                </GridLayout>
                <StackLayout col="1" row="0" (tap)="onProfileClick()" rows="auto,auto">
                    <StackLayout row="0" height="75%" width="100%">
                        <Image class="footer-icon" [src]="profileIcon">
                        </Image>
                    </StackLayout>
                    <StackLayout [visibility]="isProfileHighlighted" row="1" class="selected-footerButton">
                    </StackLayout>
                </StackLayout>
                <StackLayout col="2" row="0" (tap)="onSearchClick()" rows="auto,auto">
                    <StackLayout row="0" height="75%" width="100%">
                        <Image class="footer-icon" [src]="searchIcon">
                        </Image>
                    </StackLayout>
                    <StackLayout [visibility]="isSearchHighlighted" row="1" class="selected-footerButton">
                    </StackLayout>
                </StackLayout>
                <StackLayout col="3" row="0" (tap)="onMenuClick()" rows="auto,auto">
                    <StackLayout row="0" height="75%" width="100%">
                        <Image class="footer-icon" [src]="menuIcon">
                        </Image>
                    </StackLayout>
                    <StackLayout [visibility]="isMenuHighlighted" row="1" class="selected-footerButton">
                    </StackLayout>
                </StackLayout>
                <GridLayout col="4" row="0" (tap)="onCartClick()" rows="auto,auto">
                    <StackLayout row="0" height="75%" width="100%">
                        <Image class="footer-icon" [src]="cartIcon">
                        </Image>
                    </StackLayout>
                    <StackLayout [visibility]="isCartHighlighted" row="1" class="selected-footerButton">
                    </StackLayout>
                </GridLayout>
            </GridLayout>
        </StackLayout>
    </GridLayout>
</Page>
