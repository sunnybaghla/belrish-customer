<GridLayout class="page">
    <GridLayout class="main-container" rows="auto,auto,auto,auto">
        <StackLayout row="0" class="logo-container">
            <Image class="logo" src="~/assets/images/gift_one.png"></Image>
        </StackLayout>
        <StackLayout row="1" class="title-container">
            <Label class="title" [text]="headingLabel"></Label>
        </StackLayout>
        <StackLayout row="2" class="textfield-container" orientation="Horizontal">
            <Label class="textfield" width="10%" [text]="countryCode"></Label>
            <TextField class="textfield" width="90%" #loginTextField (textChange)="onFocus(loginTextField.text)"
                maxLength="10" keyboardType="phone">
            </TextField>
        </StackLayout>
        <Button row="3" class="login-button" [isEnabled]="status" (tap)="onLogin()" text="Login"></Button>
    </GridLayout>
</GridLayout>
